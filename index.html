<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Colapso da Civilização</title>

    <link rel="stylesheet" href="css/application.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      type="text/javascript"
    ></script>
    <script src="js/scrollMagicScripts.js"></script>
    <script src="js/all.js"></script>
  </head>
  <body>
    <nav>
      <a class="link about-link" href="about.html">Sobre</a>
    </nav>
    <section class="homepage">
      <div>
        <h1>O Colapso</h1>
        <h2>da Civilização</h2>
      </div>
      <img
        class="chevron-down"
        id="chevron-down"
        src="media/icons/chevron.svg"
        alt="Próxima secção"
      />
    </section>
    <section class="empty-section"></section>
    <section class="interaction-one" id="interaction-one">
      <div class="drag-start">
        <img
          class="cell-drag"
          onmouseover="this.src='media/svg/cell-hover.svg'"
          onmouseout="this.src='media/svg/cell.svg'"
          src="media/svg/cell.svg"
          alt=""
        />
        <div class="drag-end"></div>
      </div>
      <div class="drag-instruction">
        <p>
          Encontre a célula reativa e arraste-a até ao círculo no ecrã para
          avançares na experiência.
        </p>
      </div>
    </section>
    <section class="empty-section"></section>
    <section class="interaction-two" id="interaction-two">
      <p>aqui</p>
    </section>
  </body>
</html>
